<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1 id="header">Meme Generetor!</h1>
    </header>
    <main>
      <div id="container">
        <div id="input">
          <label for="text-input">Digite a frase:</label>
          <input type="text" id="text-input" maxlength="60" placeholder="Digite seu Texto" />
         <!--  <button id="anexar">Anexar</button> -->
        </div>
        <div id="meme-cont">
          <label for="meme-insert"></label>
          <input
            type="file"
            id="meme-insert"
            name="image"
            accept=".png, .jpeg, .jpg"/>
        </div>
        <div id="meme-image-container">
          <p id='meme-text'></p>
          <img id='meme-image'>
        </div>
      </div>
      <section>
        <div id="border-container">
          <button id="fire">Fire</button>
          <button id="water">Water</button>
          <button id="earth">Earth</button>
        </div>
      </section>
       <h2>Memes pr√© prontos</h2>
        <div id="exemplos">
          <img src="./imgs/meme1.png" class="meme" id="meme-1" alt="meme1" />
          <img src="./imgs/meme2.png" class="meme" id="meme-2" alt="meme2" />
          <img src="./imgs/meme3.png" class="meme" id="meme-3" alt="meme3" />
          <img src="./imgs/meme4.png" class="meme" id="meme-4" alt="meme4" />
        </div>
      </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
