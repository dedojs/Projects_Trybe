<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./rascunho.css" type="text/css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1 id="header">Meme Generetor!</h1>
    </header>
    <main>
      <div id="container">
        <div id="input">
          <label for="text-input">Digite a frase:</label>
          <input type="text" id="text-input" maxlength="60" placeholder="Digite seu Texto" />
         <!--  <button id="anexar">Anexar</button> -->
        </div>
        <div id="meme-cont">
          <input
            type="file"
            id="meme-insert"
            name="image"
            accept=".png, .jpeg, .jpg"/>
        </div>
        <div id="meme-image-container">
          <p id='meme-text'></p>
          <img id='meme-image'>
        </div>
      </div>
      <section>
        <div id="border-container">
          <button id="fire">Fire</button>
          <button id="water">Water</button>
          <button id="earth">Earth</button>
        </div>
      </section>
       <h2>Memes pr√© prontos</h2>
        <!-- <div id="exemplos">
          <img src="./imgs/meme1.png" class="meme" id="meme-1" alt="meme1" />
          <img src="./imgs/meme2.png" class="meme" id="meme-2" alt="meme2" />
          <img src="./imgs/meme3.png" class="meme" id="meme-3" alt="meme3" />
          <img src="./imgs/meme4.png" class="meme" id="meme-4" alt="meme4" />
        </div> -->
        <div class="carousel" id="exemplos">
          <a class="carousel-item" id="meme-1 href="#one!"><img src='./imgs/meme1.png'></a>
          <a class="carousel-item" id="meme-2 href="#two!"><img src="./imgs/meme2.png"></a>
          <a class="carousel-item" id="meme-3 href="#three!"><img src="./imgs/meme3.png"></a>
          <a class="carousel-item" id="meme-4 href="#four!"><img src="./imgs/meme4.png"></a>
          <a class="carousel-item" id="meme-5 href="#five!"><img src="./imgs/natal.jpg"></a>
        </div>
      </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       $(document).ready(function(){
        $('.carousel').carousel({
          shift: 60
        });
  });
    </script>
    <script src="rascunho.js"></script>
  </body>
</html>
