<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="logo-title">
            <img class='logo' src="./assets/file-spotify-logo-png-4.png">
            <h2 class="title">SpotiTrybe</h2>
        </section>
        <section class="player">
            <p id="play">Tocando Musica</p>
        </section>
    </header>
    <main>
        <section class="genre step">
            <h2>1. Escolha o Gênero</h2>
            <section class="genre-cards">
                <section class="item-selected">
                    <img src="./assets/file-spotify-logo-png-4.png" alt="">
                    <p>Trybe Music</p>
                </section>
            </section>
        </section>
        <section class="playlist step">
            <h2>2. Escolha a playlist</h2>
            <section class="playlist-cards">
                <section class="text-card item-selected">
                    <p class="playlist-title "> Trybe music</p>
                </section>
            </section>
        </section>
        <section class="tracks step">
            <h2>3. Escolha a música</h2>
            <section class="tracks-cards">

            </section>
        </section>
    </main>

    
    <script src="./script.js"></script>
</body>
</html>
